<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="transport.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transport</title>
</head>
<body>
    <div class="pages">
        <a href="/frontUser/userCreate.html">Create User</a>
        <a href="/frontUser/userSearch.html">Find User Info</a>
        <a href="/frontUser/userUpdate.html">Update User Info</a>
        <a href="/frontUser/userDelete.html">Delete User</a>
        <a href="/frontTransport/transportCreate.html">Create Transport</a>
        <a href="/frontTransport/transportSearch.html">Find Transport Info</a>
        <a href="/frontTransport/transportUpdate.html">Update Transport Info</a>
        <a href="/frontTransport/transportDelete.html">Delete Transport</a>
    </div>

    <form class="create" id="form">
        <h1>Create Transport</h1>
        <p>Input VIN</p>
        <input type="text" id="vin" autocomplete="off">

        <p>Input Lifting Capacity</p>
        <input type="number" id="liftingCap" autocomplete="off">

        <p>Input owner's email</p>
        <input type="email" id="email" autocomplete="off">

        <p>Choose brand</p>
        <select style="display: block" id="brand" autocomplete="off">
            <option disabled selected value="0">Choose Brand</option>
            <option value="1">Volvo</option>
            <option value="2">Scania</option>
            <option value="3">Man</option>
            <option value="4">Kamaz</option>
            <option value="5">Reno</option>
            <option value="6">Foton</option>
            <option value="7">Mercedes</option>
            <option value="8">Ford</option>
            <option value="9">Iveco</option>
            <option value="10">Daf</option>
        </select>

        <p>Choose color</p>
        <select style="display: block" id="color" autocomplete="off">
            <option disabled selected value="0">Choose Color</option>
            <option value="1">Orange</option>
            <option value="2">Red</option>
            <option value="3">Blue</option>
            <option value="4">Yellow</option>
            <option value="5">Pink</option>
            <option value="6">Black</option>
            <option value="7">White</option>
            <option value="8">Purple</option>
            <option value="9">Green</option>
            <option value="10">Grey</option>
        </select>

        <button style="margin-top: 10px;" id="create">Create</button>
    </form>    


    <script src="transportCreate.js"></script>
</body>
</html>
